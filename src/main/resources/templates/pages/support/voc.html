<html layout:decorate="~{fragments/layout}">
<div layout:fragment="content" class="container">
    <div class="mem-header">
        <span onclick="history.back()"><i class="fa-solid fa-chevron-left"></i></span>
        <span>1:1 문의</span>
    </div>
    <div class="p-2" style="flex: 1; display: flex; flex-direction: column; overflow: hidden;">
        <form id="vocForm">
            <div>
                <div>문의유형<b class="required-data">*</b></div>
                <select class="form-control font-s mt-1" id="type">
                    <option th:each="type : ${typeList}" th:value="${type.commonCode}"
                        th:text="${type.commonCodeName}" class="font-s"></option>
                </select>
            </div>
            <div class="mt-3">
                <div>문의제목<b class="required-data">*</b></div>
                <input type="text" class="form-control font-s mt-1" id="title" placeholder="제목을 입력해 주세요" autocomplete="off" />
            </div>
            <div class="mt-3">
                <div>문의내용<b class="required-data">*</b></div>
                <textarea class="w-100 font-s mt-1 p-2" id="content" autocomplete="off" rows="10" placeholder="내용을 입력해 주세요"></textarea>
            </div>
            <button type="button" class="button-bw-l regist-btn mt-3" id="saveBtn" disabled>문의하기</button>
        </form>
    </div>
    <div id="alertSuccess" class="alert-container">
        <div>
            <div class="alert-content success">
                <div class="alert-text font-m">문의 등록이 완료되었습니다.</div>
                <div class="alert-btn"><span class="font-s" onclick="closeAlert('alertSuccess')">확인</span></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/voc.js}"></script>
</div>
</html>
